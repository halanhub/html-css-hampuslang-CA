<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Need assistance? Find answers to your questions about Rainy Days' products, orders, shipping, and more on our Help page.">  
    <meta name="keywords" content="Rainy Days help, customer support, FAQs, rain jackets assistance, order tracking">  
    <link rel="icon" href="images/logo/RainyDays_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/_variables.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Rainy Days | Help</title>
</head>
<body>
    <header>
        <section class="logo-container">
            <a href="index.html">
                <img src="images/logo/RainyDays_Logo.png" alt="Logo of Rainy Days" class="logo">
            </a>
        </section>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li><a href="mens.html">Men's</a></li>
                <li><a href="womens.html">Women's</a></li>
                <li><a href="find-a-store.html">Find a store</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="help.html" class="active">Help</a></li>
            </ul>
        </nav>
        <section class="search-container">
            <form class="search-form" action="/search" method="get">
                <input type="text" name="query" placeholder="Search..." class="search-input">
                <button type="submit" class="search-button">
                    <a href="coming-soon.html">
                        <span class="material-symbols-outlined">search</span>
                        </a>
                </button>
            </form>
            <section class="icon-container">
                <a href="cart.html">
                    <span class="material-symbols-outlined">local_mall</span>
                    </a>
            </section>
        </section>
        <section class="top-right-container">
            <section class="language-selector">
                <label for="language" class="lang-icon">
                    <span class="material-symbols-outlined">language</span>
                </label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                </select>
            </section>
            <section class="sign-in-container">
                <a href="login.html" class="sign-in-btn">Sign In</a>
            </section>
        </section>
    </header>
    <main>
        <div class="contact-wrapper">
        <section class="contact-container">
            <h1>Contact us </h1>
            <form id="contact-form" action="/submit" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>
                <button class="send-button">Send Message</button>
            </form>
        </section>
        </div>
    </main>
    <footer>
        <section class="footer-container">
            <p>&copy; Rainydays.com</p>
            <section class="footer-links">
                <a href="Footer-pages/shipping.html">Shipping policy</a>
                <a href="Footer-pages/return.html">Return policy</a>
                <a href="Footer-pages/terms-of-use.html">Terms of use</a>
                <a href="Footer-pages/contact.html">Contact</a>
            </section>
            <section class="social-container">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/icons/socials/facebook.svg" alt="Follow us on Facebook">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="images/icons/socials/instagram.svg" alt="Follow us on Instagram">
                </a>
                <a href="https://x.com/" target="_blank">
                    <img src="images/icons/socials/x.svg" alt="Follow us on X">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="images/icons/socials/youtube.svg" alt="Follow us on Youtube">
                </a>
            </section>
        </section>
    </footer>
</body>
</html>
